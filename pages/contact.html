    <main>
        <div class="glass-card" style="max-width: 600px;">
            <h1>Establish Connection</h1>
            <p style="margin-bottom: 30px;">Send an encrypted message to the admin.</p>
            
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="name">USER ID (NAME)</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name..." required>
                </div>

                <div class="form-group">
                    <label for="email">SOURCE IP (EMAIL)</label>
                    <input type="email" id="email" name="email" placeholder="user@domain.com" required>
                </div>

                <div class="form-group">
                    <label for="message">PAYLOAD (MESSAGE)</label>
                    <textarea id="message" name="message" placeholder="Enter data packet..." required></textarea>
                </div>

                <div class="actions" style="justify-content: center;">
                    <button type="submit" class="btn-elegant" style="width: 100%; text-align: center;">Execute Send</button>
                </div>
            </form>

        </div>
    </main>
